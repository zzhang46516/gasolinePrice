<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous"></script>
    <script src="/static/js/action.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Gasoline Fuel Price Update</title>
</head>
{% block content %}
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Regular Gasoline Price</h1>
    </div>
</div>
<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">State</th>
            <th scope="col">Release Date</th>
            <th scope="col">Regular Gasoline Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select class="custom-select custom-select-sm" name="dropdown">
                    <option selected>Select State</option>
                    {% for item in states %}
                    <option name={{ item.id }}>{{ item }}</option>
                    {% endfor %}
                </select>
            </td>
            {% if queryset %}
            <td>{{ queryset.state }}</td>
            <td>{{ queryset.release_date }}</td>
            <td>$ {{ queryset.price }}</td>
            {% endif %}
        </tr>
        </tbody>
        <tfoot class="tableFooter">
        <tr>
            <td scope="col"></td>
            <td scope="col"></td>
            <td scope="col"></td>
            <td scope="col">* data from https://www.eia.gov</td>
        </tr>
        </tfoot>
    </table>
</form>

</body>
{% endblock %}
</html>
